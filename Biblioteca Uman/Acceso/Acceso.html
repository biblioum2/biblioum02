<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./acceso.css" />
    <link rel="icon" href="../multimedia/logo-barra.ico" />
</head>

<body>
    <div class="Logo">
        <header id="Cabecera">
            <!-- header -->
            <!-- Logo UMAN -->
            <h1>𝐂𝐀𝐓Á𝐋𝐎𝐆𝐎 𝐄𝐋𝐄𝐂𝐓𝐑𝐎𝐍𝐈𝐂𝐎</h1> <!-- Titulo de sitio -->
        </header>
    </div>
    <div class="contenedor-de-acceso">
        <div class="container">
            <form action="">
                <h1>Acceso</h1>

                <div class="input-box">
                    <input type="text" placeholder="Nombre de usuario" required />
                    <!-- <i class="bx bxs-user"></i> -->
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required />
                    <!-- <i class="bx bxs-lock-alt"></i> -->
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox" />Recordar Contraseña</label>
                    <a href="Olvidó Contra.html" target="_blank">Olvidó la contraseña?</a>
                </div>

                <button type="submit" class="btn" href="main.html">Acceder</button>

                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="#">Registrate aquí!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
